<!DOCTYPE html>

  <style>

    .sparkle {
      position: absolute;

    @keyframes marquee {
      from {
        transform: translateX(100vw);
      }

      }
    }

<body>
  <canvas id="rain"></canvas>
  <canvas id="heart"></canvas>
  <canvas id="stars"></canvas>
  <div class="sparkle"></div>
  <div class="marquee-container">
    <div class="marquee-text">üíû Ch√∫c em b√© c·ªßa Duy 1-6 vui v·∫ª, m√£i m√£i b√™n Duy. Kh√¥ng qu√† kh√¥ng hoa nh∆∞ng m√¨nh t·∫∑ng c·∫£ cu·ªôc ƒë·ªùi n√†y cho b·∫°n üíû
  </div>
  
<audio id="bgm" loop>
  <source src="iloveyou.mp3" type="audio/mp3">
</audio>

  <script>
    document.body.addEventListener('click', function playMusicOnce() {
    document.getElementById('bgm').play();
    document.body.removeEventListener('click', playMusicOnce);
  });
    // ========== I LOVE U RAIN 3D (kh√¥ng ƒë√® tr√°i tim) ==========
    (() => {
      const canvas = document.getElementById('rain');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = window.innerWidth;
      let H = canvas.height = window.innerHeight;

      // V·ªã tr√≠ t√¢m tr√°i tim ƒë·ªÉ tr√°nh cho ch·ªØ r∆°i ƒë√® v√†o
      const heartCenter = { x: W / 2, y: H / 2 };
      const heartRadius = Math.min(W, H) * 0.23;

      window.addEventListener('resize', () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        heartCenter.x = W / 2;
        heartCenter.y = H / 2;
      });

      function randomColor() {
        const colors = ['#FF0000', '#FF7F00', '#FFD700', '#00FF00', '#00BFFF', '#FF69B4', '#9932CC'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      function randomFontSize() {
        return 15 + Math.random() * 10; // Nh·ªè h∆°n
      }
      function randomXNotInHeart() {
        let x, y0, tries = 0;
        do {
          x = Math.random() * W;
          y0 = 0;
          let dx = (x - heartCenter.x) / heartRadius;
          let dy = (y0 - heartCenter.y) / heartRadius;
          let insideHeart =
            Math.pow(dx * dx + dy * dy - 1, 3) - dx * dx * dy * dy * dy < 0;
          tries++;
          if (!insideHeart || tries > 8) break;
        } while (true);
        return x;
      }

      const rainLetters = [];
      const maxLetters = 10; // Ch·ªØ r∆°i √≠t
      for (let i = 0; i < maxLetters; i++) {
        rainLetters.push({
          x: randomXNotInHeart(),
          y: Math.random() * -H,
          vy: 0.25 + Math.random() * 0.45,
          fontSize: randomFontSize(),
          text: randomText(),
          color: randomColor(),
          rotate: (Math.random() - 0.5) * 0.7,
          opacity: 0.85 + Math.random() * 0.2,
          scale3d: 0.5 + Math.random() * 0.1,
        });
      }

      function randomText() {
        // T√πy √Ω b·∫°n mu·ªën ch·ªØ n√†o xu·∫•t hi·ªán ng·∫´u nhi√™n, c√≥ th·ªÉ l√† nhi·ªÅu phi√™n b·∫£n
        const texts = [
          "I LOVE U",
          "Love",
          "‚ù§Ô∏è",
          "Duy ‚ù§Ô∏è Linh",
          "üíï",
          "Em b√© 1/6",
          "Y√™u em",
          "L·∫•y Duy ƒëi",
          "Will you marry me?",
          "Em b√© ∆°i",
          "üíó",
          "M·ªπ Linh ƒë√°ng y√™u",
          "üíñ",
          "üíû",
          "C∆∞·ªõi nhau ƒëi",
          "üçÄ",
          "‚ù£Ô∏è"
        ];
        return texts[Math.floor(Math.random() * texts.length)];
      }


      function draw() {
        ctx.clearRect(0, 0, W, H);
        for (let l of rainLetters) {
          let scale = l.scale3d * (0.8 + 0.5 * (l.y / H));
          ctx.save();
          ctx.globalAlpha = l.opacity;
          ctx.font = `bold ${l.fontSize * scale}px 'Arial Black',Arial,sans-serif`;
          ctx.translate(l.x, l.y);
          ctx.rotate(l.rotate + Math.sin(l.y / 60) * 0.15);
          ctx.scale(scale, scale * 1.08);
          ctx.shadowColor = l.color;
          ctx.shadowBlur = 12;
          ctx.fillStyle = l.color;
          ctx.fillText(l.text, 0, 0);
          ctx.restore();

          l.y += l.vy + scale * 0.7;
          if (l.y > H + 40) {
            l.x = randomXNotInHeart();
            l.y = Math.random() * -80;
            l.fontSize = randomFontSize();
            l.color = randomColor();
            l.opacity = 0.85 + Math.random() * 0.15;
            l.scale3d = 0.8 + Math.random() * 0.5;
            l.rotate = (Math.random() - 0.5) * 0.7;
          }
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();


    // ========== HEART EFFECT ==========
    window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
    var heartLoaded = false;
    function initHeart() {
      if (heartLoaded) return;
      heartLoaded = true;
      var mobile = window.isDevice;
      var koef = mobile ? 0.5 : 1;
      var canvas = document.getElementById('heart');
      var ctx = canvas.getContext('2d');
      var width = (canvas.width = koef * innerWidth);
      var height = (canvas.height = koef * innerHeight);
      var rand = Math.random;
      ctx.fillStyle = 'rgba(0,0,0,0)';
      ctx.fillRect(0, 0, width, height);

      var heartPosition = function (rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad)),
        ];
      };
      var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      };

      window.addEventListener('resize', function () {
        width = (canvas.width = koef * innerWidth);
        height = (canvas.height = koef * innerHeight);
        ctx.fillStyle = 'rgba(0,0,0,0)';
        ctx.fillRect(0, 0, width, height);
      });

      var traceCount = mobile ? 20 : 50;
      var pointsOrigin = [];
      var i;
      var dr = mobile ? 0.3 : 0.1;
      for (i = 0; i < Math.PI * 2; i += dr) {
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
      }
      for (i = 0; i < Math.PI * 2; i += dr) {
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
      }
      for (i = 0; i < Math.PI * 2; i += dr) {
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
      }
      var heartPointsCount = pointsOrigin.length;

      var targetPoints = [];
      var pulse = function (kx, ky) {
        for (i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
        }
      };

      var e = [];
      for (i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f:
            'hsla(0,' +
            ~~(40 * rand() + 60) +
            '%,' +
            ~~(60 * rand() + 20) +
            '%,.8)',
          trace: [],
        };
        for (var k = 0; k < traceCount; k++) {
          e[i].trace[k] = { x: x, y: y };
        }
      }

      var config = {
        traceK: 0.4,
        timeDelta: 0.01,
      };

      var time = 0;
      var loopHeart = function () {
        var n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);
        time +=
          (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;
        ctx.clearRect(0, 0, width, height);
        for (i = e.length; i--;) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);
          if (10 > length) {
            if (0.95 < rand()) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (0.99 < rand()) {
                u.D *= -1;
              }
              u.q += u.D;
              u.q %= heartPointsCount;
              if (0 > u.q) {
                u.q += heartPointsCount;
              }
            }
          }
          u.vx += (-dx / length) * u.speed;
          u.vy += (-dy / length) * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;
          for (k = 0; k < u.trace.length - 1;) {
            var T = u.trace[k];
            var N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }
          ctx.fillStyle = u.f;
          for (k = 0; k < u.trace.length; k++) {
            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
          }
        }
        window.requestAnimationFrame(loopHeart, canvas);
      };
      loopHeart();
    }
    document.addEventListener('DOMContentLoaded', initHeart);

    // ========== SHOOTING STARS ==========

    var starsLoaded = false;
    function initStars() {
      if (starsLoaded) return;
      starsLoaded = true;
      var canvas = document.getElementById('stars');
      var ctx = canvas.getContext('2d');
      var width = (canvas.width = innerWidth);
      var height = (canvas.height = innerHeight);
      var shootingStars = [];
      var rand = Math.random;
      var starColors = ['#FFFFFF'];
      window.addEventListener('resize', function () {
        width = canvas.width = innerWidth;
        height = canvas.height = innerHeight;
      });

      function createShootingStar() {
        var startX = rand() * width * 0.85;
        var startY = rand() * height * 0.6;
        var baseLen = 36 + rand() * 38;   // v·ªát ng·∫Øn: 36‚Äì74px
        var speed = 8 + rand() * 3.3;     // di chuy·ªÉn v·ª´a ph·∫£i
        var angle = Math.PI / 4 + (rand() - 0.5) * 0.15; // nh·∫π nghi√™ng
        var z = 0.9 + rand() * 0.9;
        var vx = Math.cos(angle) * speed * (1 / z);
        var vy = Math.sin(angle) * speed * (1 / z);
        var color = "#fff";
        shootingStars.push({
          x: startX, y: startY,
          baseLen: baseLen, vx: vx, vy: vy, z: z,
          alpha: 1, color: color,
          width: 2 + rand() * 1.3,
          angle: angle // L∆ØU √ù: l∆∞u g√≥c ·ªü ƒë√¢y
        });
      }


      setInterval(function () {
        createShootingStar(); // lu√¥n t·∫°o 1 sao bƒÉng m·ªói l·∫ßn
        if (rand() < 0.5) createShootingStar(); // th√™m x√°c su·∫•t xu·∫•t hi·ªán 2 sao c√πng l√∫c
      }, 420 + rand() * 200); // gi·∫£m chu k·ª≥ ƒë·ªÉ d√†y h∆°n


      function loopStars() {
        ctx.clearRect(0, 0, width, height);
        for (var i = shootingStars.length - 1; i >= 0; i--) {
          var s = shootingStars[i];
          s.x += s.vx; s.y += s.vy;
          s.alpha -= 0.018 * (1 / s.z);

          var perspective = 1 / s.z;
          var len = s.baseLen * perspective;
          var lineWidth = s.width * perspective;
          var alphaDraw = s.alpha * perspective;

          // V·∫Ω ƒë·∫ßu s√°ng
          ctx.save();
          ctx.beginPath();
          ctx.globalAlpha = Math.max(0, alphaDraw * 1.1);
          ctx.arc(s.x, s.y, 2.2 * perspective, 0, 2 * Math.PI);
          ctx.fillStyle = s.color;
          ctx.shadowColor = "#fff";
          ctx.shadowBlur = 12;
          ctx.fill();
          ctx.restore();

          // V·∫Ω ƒëu√¥i m·ªù (gradient)
          let grad = ctx.createLinearGradient(
            s.x, s.y,
            s.x - Math.cos(s.angle) * len,
            s.y - Math.sin(s.angle) * len
          );
          grad.addColorStop(0, "rgba(255,255,255,0.88)");
          grad.addColorStop(1, "rgba(255,255,255,0)");
          ctx.save();
          ctx.globalAlpha = alphaDraw * 0.7;
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(
            s.x - Math.cos(s.angle) * len,
            s.y - Math.sin(s.angle) * len
          );
          ctx.lineWidth = lineWidth;
          ctx.strokeStyle = grad;
          ctx.stroke();
          ctx.restore();


          if (s.alpha <= 0 || s.x > width + len || s.y > height + len) shootingStars.splice(i, 1);
        }
        requestAnimationFrame(loopStars);
      }
      loopStars();
    }
    document.addEventListener('DOMContentLoaded', initStars);

  </script>
